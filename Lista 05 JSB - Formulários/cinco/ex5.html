<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <form action="">
        <fieldset>
            <h2>Acesso ao sistema</h2>
            <div class="caixas">

                <input type="password" name="" id="senha" class="password">
                <span>(max. 8 caracteres)</span>
            </div>

            <div class="caixas">
                <label for="confirmSenha">Confirmar Senha</label>
                <input type="password" name="" id="confirmSenha" class="password">
                <span>(max. 8 caracteres)</span>
            </div>


            <input type="button" value="Entrar" onclick="verifica()" class="">
            <input type="reset" value="Limpar" class="">
            <div id="senhas"></div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
