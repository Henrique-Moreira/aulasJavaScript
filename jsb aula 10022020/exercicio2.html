<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Geracao do array contendo as n pessoas
        qnt = Number(prompt("Informe a quantidade de pessoas: "));
        pessoas = [];

        for (i = 0; i < qnt; i++) {
            pessoas[i] = prompt(`Nome da ${i+1}ª pessoa:0,`);
        }

        sorteado = parseInt(Math.random()*pessoas.length);
        alert(`O(a) ${pessoas[sorteado]} foi a pessoa sorteada para ganhar o almoço`);
    </script>
</head>
<body>
    
</body>
</html>
