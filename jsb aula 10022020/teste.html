<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        globo = [];
        // Geracao do globo contendo as 60 bolinhas da Mega Sena
        for (i = 1; i <= 60; i++) globo[i-1]=i;

        //Retirar 6 bolinhas do globo
        for(i=1; i <= 6; i++) {
            indice = parseInt(Math.random()*globo.length);
            bolaSorteada = globo.splice(indice, 1);
            document.write(`<h1>${bolaSorteada}</h1>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
