<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //     Construa uma página web para exibir no corpo da página (document.write) um número
    // aleatório entre 1 e N, onde N deverá ser um número informado pelo usuário.
        n = Number(prompt("Digite um número"));
        document.write(`<p>Número aleatório entre o número inserido e 1 = ${Math.random()*n+1}</p>`)
    </script>
</head>
<body>
    
</body>
</html>
