<head>

    <title>Document</title>
    <script>
    //     Construa uma página web para exibir no corpo da página (document.write) um número
    // aleatório entre 1 e 10.
    document.write("Número decimal aleatorio entre 1 e 10 = " + Math.random()* 10) + 1;
    document.write("<p>Número inteiro aleatorio entre 1 e 10 = " + parseInt((Math.random()* 10)+ 1) +" </p>");
    </script>
</head>
