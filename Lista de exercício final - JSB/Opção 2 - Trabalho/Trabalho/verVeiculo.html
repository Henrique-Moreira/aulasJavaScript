<!DOCTYPE html>
<html>
    <head>
        <title>Lançamentos 2014</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/restom.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body onload="lerPerfil()">
        <div class="linha">
            <h1 class="titulo"><span id="nomeUsuario"></span> veja as opções para o seu perfil:</h1>
            <div class="col-dg-2 col-dm-2"></div>
            <div class="col-dg-4 col-dm-4 direita">
                <img src="" id="fotoVeiculo">
            </div>
            <div class="col-dg-4 col-dm-4 listagem";>
                <p class="caracteristicas"> Características do veículo: </p>
                <ul >
                    <li>Fabricante: <span id="spanFabricante"></span></li>
                    <li>Nome: <span id="spanNome"></span></li>
                    <li>Potência do motor: <span id="spanPotencia"></span></li>
                    <li>Garantia: <span id="spanGarantia"></span></li>
                    <li>Consumo(cidade): <span id="spanConsumo"></span></li>
                </ul>
                <input type="button" value="Mudar perfil" onclick="mudarPerfil()">
            </div>
            <div class="col-dg-2 col-dm-2"></div>
        </div>
        <script src="js/funcoes.js"></script>
    </body>
</html>
