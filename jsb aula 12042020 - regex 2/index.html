<head>

    <title>Document</title>
    <script>
        function validar() {
            valor = document.getElementById('txtCodigo').value.trim();
            // padrao = /^\w{2}\d{2}-\d$/
             padrao = /^[a-f]{4}$/
            //  padrao = /^\w{w}\d{2}-\d$/
             padrao = /^[A-z0-9]\d{2}-\d$/i
             padrao = /^[^aeiou]\d{2}-\d$/i
            if (padrao.test(valor)) {
                alert("valida")
            } else {
                alert("invalido");
            }
        }
    </script>
</head>
