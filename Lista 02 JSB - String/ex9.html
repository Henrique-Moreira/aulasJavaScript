<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //     Construa uma página web capaz de solicitar um texto e informar através de uma mensagem
        // de alerta se o texto informado é um palíndromo.
        texto = prompt("Insira um texto aqui:");
        letrasInvertidas = texto.split("").reverse().join("");
        
        if (letrasInvertidas === texto) {
            alert("Palindromo!")
        }
    </script>
</head>
