<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //     Construa uma página web capaz de solicitar um texto e uma letra e informar no corpo do
    // documento apenas as palavras iniciadas com a letra informada (deve haver um espaço entre
    // as palavras).
    texto = prompt("Insira um texto")
    letra = prompt("Agora insira uma letra")
    palavras = texto.split(" ")

    for(i=0; i < palavras.length;i++) {
        if(palavras[i].substr(0, 1) == letra) {
            document.write(`${palavras[i]}`);
        }
    }
    </script>
</head>

</body>
</html>
