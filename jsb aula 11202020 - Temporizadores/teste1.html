<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores</title>
    <script>
        function cronometro() {
            window.setTimeout(exibeMsg, 5000)
        }
        function exibeMsg() {
            alert("Bem-vindo")
        }
        function cronometro2() {
         setInterval(incrementarCont, 1000)
        }
        function incrementarCont() {
            document.getElementById("contador").innerHTML++
        }
    </script>
</head>
<body>
    <form action="">
        <input type="button" value="Ver mensagem" onclick="cronometro()">
        <br><br>
        <input type="button" value="Incrementar contador" onclick="cronometro2()">Contador: <span id="contador">0</span>
    </form>
</body>
</html>
