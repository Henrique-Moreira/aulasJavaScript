<html lang="en">
<head>

    <style>
        #botao {
            border: 2px solid red;
            border-radius: 5px;

            padding: 5px;

            color: wheat;
            cursor: pointer;
            outline-style: none;

    <script>
        function carregaConteudo() {
            carta = parseInt(Math.random() * 26) + 1;
            document.getElementById("img1").src = `img/cartas/carta${carta}.png`;
            carta = parseInt(Math.random() * 26) + 1;
            document.getElementById("img2").src = `img/cartas/carta${carta}.png`;
        }
    </script>
</head>
<body>
    <div class="caixa">
        <img src="" id="img1">
        <img src="" id="img2">
        <!-- <img src="img/cartas/cartaVerso.png" id="imgs"> -->

            <input type="button" id="botao" value="Gerar cartas aleatorias" onclick="carregaConteudo()">
        </form>
    </div>
