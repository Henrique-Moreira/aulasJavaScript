<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <p>Por favor aguarde <span id="contador"></span> para carregar a p√°gina do Google</p>
    <script>
        numero = prompt("Insira o valor de X:")
        cronometro = setInterval(atualizaContador, 1000)
        function atualizaContador() {
            if(numero == 0) {
                document.getElementById("contador").innerHTML = `0 segundos`;
                clearInterval(cronometro)
                window.open('https://www.google.com/', '_self')
            } else {
                document.getElementById("contador").innerHTML = `${numero--} segundos`;
            }
        }
    </script>
</body>
</html>
