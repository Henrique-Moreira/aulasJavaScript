<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="./css/ex1.css">
    <script>
        function interacao(estado) {
            if(estado == 3) {
                nome = prompt("Qual o seu nome?")
                document.getElementById("pensativo").src = `img/ex1/alegre.png`
                document.getElementById("texto").innerHTML = `${nome}, vamos brincar?`;
            } else {
            imagens = ["assustado","pensativo","nervoso"]
            textos = ["O que você quer?","ZzZzZzZ","Não me aperte!!!"]
            document.getElementById("pensativo").src = `img/ex1/${imagens[estado]}.png`
            document.getElementById("texto").innerHTML = `${textos[estado]}`;
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <img id="pensativo" src="img/ex1/pensativo.png" alt="" 
        onmouseover="interacao(0)"
        onmouseout="interacao(1)" 
        onmousedown="interacao(2)" 
        onmouseup="interacao(3)">
        <p id="texto">ZzZzZzZ</p>
    </div>

</body>
</html>
