<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="css/jogo.css">
    <script>
        function cat1() {
            nomeCompleto = localStorage.getItem("nomeUsuario");
            firstName = nomeCompleto.split(" ")[0];
            alert(`Olá ${firstName}, tudo bem com você?`)
        }
        function cat2() {
            document.getElementById("contadorCat2").innerHTML++;
        }
        function cat3(estado) {
            if(estado == 1) document.getElementById("cat3").src = "img/gato06.gif";
            else document.getElementById("cat3").src = "img/gato03.gif";
        }
        function cat4(estado) {
            if(estado == 1) document.getElementById("txtCat4").innerHTML = "Ai, pare de fazer cócegas!"
            else document.getElementById("txtCat4").innerHTML = "lá lá lá lá lá lá"
        }
        function cat5() {
            numeroAleatorio = Math.floor(Math.random() * 100 + 1)
            document.getElementById("inputSorteio").value = numeroAleatorio;
        }
    </script>
</head>
<body>
    <div class="boxCats">
        <div class="cat">
            <img src="img/gato01.gif" id="cat1" onclick="cat1()">
            <p>Clique em mim!</p>
        </div>
        <div  class="cat">
            <img src="img/gato02.gif" id="cat2" onclick="cat2()">
            <p>Clique sobre mim várias vezes!</p>
            <p>Carinhos: <span id="contadorCat2">0</span></p>
        </div>
        <div  class="cat">
            <img src="img/gato03.gif" id="cat3" onmouseover="cat3(1)" onmouseout="cat3(2)">
            <p>Passe o cursor do mouse sobre mim!</p>
        </div>
        <div  class="cat">
            <img src="img/gato04.gif" id="cat4"  onmouseover="cat4(1)" onmouseout="cat4(2)">
            <p id="txtCat4">lá lá lá lá lá lá</p>
        </div>
        <div  class="cat">
            <img src="img/gato05.gif" id="cat5">
            <input type="button" id="buttonGerar" value="Gerar número da sorte" onclick="cat5()">
            <input type="text" name="" id="inputSorteio">
        </div>
    </div>
</body>
</html>
