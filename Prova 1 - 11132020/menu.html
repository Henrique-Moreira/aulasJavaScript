        nomes = nomeCompleto.split(" ");
        fistName = nomes[0];
        lastName = nomes[nomes.length - 1];
        teste = "a";
        document.getElementById("txtMenu").innerHTML = `${fistName} ${lastName}, seja bem-vindo ao jogos dos Felinos!`

        function abreJogo() {
            window.location.assign("jogo.html");
        }
    </script>
</body>
