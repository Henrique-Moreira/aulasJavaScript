<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="css/listaAlunos.css">
</head>

<body onload="listarAlunos()">
    <header>
        <h1>Informações do(s) aluno(s)</h1>
    </header>
    <main>
        <table id="tabelaDeDados">
            <tr>
                <th>Nome do aluno</th>
                <th>RA</th>
                <th>Primeiro Bimestre</th>
                <th>Segundo Bimestre</th>
                <th>Nota Final</th>
            </tr>
        </table>
    </main>
    <script src="js/criaTabela.js"></script>
</body>

</html>
