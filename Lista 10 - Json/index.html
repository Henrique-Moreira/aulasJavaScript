<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <a href="listarAlunos.html">Listar alunos</a>
    <div class="caixaDeCadastro">
        <h1>Cadastro de Alunos</h1>
        <form action="">
            <div class="inputTxt">
                <input type="text" name="" id="txtNome" placeholder="Nome">
            </div>

            <div class="inputTxt">
                <input type="text" name="" id="txtRA" placeholder="RA">
            </div>

            <div class="inputTxt">
                <input type="text" name="" id="txtNota1bim" placeholder="Nota(Primeiro Bimestre)">
            </div>

            <div class="inputTxt">
                <input type="text" name="" id="txtNota2bim" placeholder="Nota(Segundo Bimestre)">
            </div>

            <div class="inputTxt">
                <input type="button" value="Cadastrar" onclick="cadastrar()" id="botaoCadastra">
            </div>
        </form>
    </div>
    <script src="js/criaAluno.js"></script>
</body>

</html>
